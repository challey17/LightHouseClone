<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>LightHouse</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="main.css" />
    <link rel="images" href="images/" />
  </head>
  <body>
    <header>
      <h1>Lighthouse</h1>
    </header>
    <main id="main">
      <section class="blurb">
        <h2>SAILING | FISHING | KAYAKING</h2>
        <p>Marine Weather Conditions | Search by Latitude and Longitude</p>
      </section>
      <section id="coordinates">
        <h2>
          See current Marine Weather conditions for any location worldwide:
        </h2>
        <form>
          <label for="lat">latitude:</label>
          <input type="number" id="lat" name="lat" min="-90" max="90" />
          <label for="long">longitude:</label>
          <input type="number" id="long" name="long" min="0" max="180" />
        </form>
        <button></button>
      </section>
      <section id="current-weather">
        <ul id="current-weather-results"></ul>
      </section>
      <section id="search-by-time">
        <p>
          Search for multiple times to see how conditions will change while
          you're on the water
        </p>
        <form id="user-selection">
          <label for="user-time">search by time(s):</label>
          <select id="user-time" name="user-time">
            <option value="0">12:00 am</option>
            <option value="1">1:00 am</option>
            <option value="2">2:00 am</option>
            <option value="3">3:00 am</option>
            <option value="4">4:00 am</option>
            <option value="5">5:00 am</option>
            <option value="6">6:00 am</option>
            <option value="6">7:00 am</option>
            <option value="8">8:00 am</option>
            <option value="9">9:00 am</option>
            <option value="10">10:00 am</option>
            <option value="11">11:00 am</option>
            <option value="12">12:00 pm</option>
            <option value="13">1:00 pm</option>
            <option value="14">2:00 pm</option>
            <option value="15">3:00 pm</option>
            <option value="16">4:00 pm</option>
            <option value="17">5:00 pm</option>
            <option value="18">6:00 pm</option>
            <option value="19">7:00 pm</option>
            <option value="20">8:00 pm</option>
            <option value="21">9:00 pm</option>
            <option value="22">10:00 pm</option>
            <option value="23">11:00 pm</option>
          </select>
          <input id="selection" type="submit" value="search" />
          <button id="reset" type="button">reset</button>
        </form>
        <ul id="selected-weather-results"></ul>
      </section>
    </main>
    <footer>&copy; Chayce Knaub 2020</footer>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
